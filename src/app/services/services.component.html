<div class="slide">
  <sebm-google-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="true"
    [zoomControl]="false">

    <sebm-google-map-circle [latitude]="lat" [longitude]="lng"
                            [radius]="5000"
                            [fillColor]="'blue'">
    </sebm-google-map-circle>

  </sebm-google-map>
</div>
